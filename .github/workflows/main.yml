name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Build - Set up environment, install dependencies, and run initial checks
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Startup HTTP Server for pipeline tests
        # This step is often a placeholder or runs a specific startup command
        run: echo "Starting server simulation..." # Replace with actual server command if needed

      - name: Run tests
        run: python -m pytest
        
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=120 --statistics
  
  # Job 2: Analyze - Runs code quality checks (often combined with build, but kept separate here)
  analyze:
    needs: build # This ensures 'analyze' only runs if 'build' succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Run security analysis (Example placeholder)
        run: echo "Running security scan..."
        
      - name: Run additional code quality analysis
        # Example of running a specific analysis tool
        run: echo "Running detailed static analysis..."
        
  # Job 3: Deploy - Deploys the built code to GitHub Pages
  deploy:
    needs: [build, analyze] # This ensures 'deploy' only runs if both 'build' and 'analyze' succeed
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path to the artifact (your website files)
          path: './' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
