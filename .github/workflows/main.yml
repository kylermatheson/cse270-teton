name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Build - Set up environment, install dependencies, and run initial checks
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (Corrected)
        # FIX: Added 'pytest-mock' to resolve the 'mocker' fixture not found error.
        run: pip install pytest flake8 requests pytest-mock

      - name: Startup HTTP Server for pipeline tests
        run: echo "Starting server simulation..." 

      - name: Run tests
        run: python -m pytest
        
      - name: Lint with flake8
        run: |
          # Dependencies are already installed from the step above
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=120 --statistics
  
  # Job 2: Analyze - Runs code quality checks
  analyze:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run security analysis (Example placeholder)
        run: echo "Running security scan..."
        
      - name: Run additional code quality analysis
        run: echo "Running detailed static analysis..."
        
  # Job 3: Deploy - Deploys the built code to GitHub Pages
  deploy:
    needs: [build, analyze]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path to the artifact (your website files)
          path: './' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
